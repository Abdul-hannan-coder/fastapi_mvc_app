<!DOCTYPE html>
<html lang="en">
  {% include "partials/head.html" %}
  <body>
    {% include "partials/navbar.html" %}

    <main class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex align-items-center mb-3">
          <h2 class="mb-0">All Contacts</h2>
          <div class="ml-auto">
            <a href="/contacts/create" class="btn btn-success">
              <i class="fa fa-plus-circle"></i> Add New
            </a>
          </div>
        </div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <!-- <th>Address</th> -->
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for contact in contacts %}
            <tr>
              <td>{{ contact.fname }} {{ contact.lname }}</td>
              <td>{{ contact.phone }}</td>
              <!-- <td>{{ contact.address }}</td> -->
              <td>{{ contact.email }}</td>
              <td width="150">
                <a href="/contacts/show/{{ contact.id }}" class="btn btn-sm btn-circle btn-outline-info" title="Show">
                  <i class="fa fa-eye"></i>
                </a>
               <a href="/contacts/edit/{{ contact.id }}" class="btn btn-sm btn-circle btn-outline-secondary" title="Edit">
  <i class="fa fa-edit"></i>
</a>

                <form action="/contacts/delete/{{ contact.id }}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-circle btn-outline-danger" onclick="return confirm('Are you sure?');" title="Delete">
                    <i class="fa fa-times"></i>
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

  </body>
</html>
